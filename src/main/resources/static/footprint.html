<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊóÖË°åË∂≥Ëøπ - ‰∏≠ÂõΩÊóÖÊ∏∏Âä©Êâã</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #china-map {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #lines-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #cards-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .footprint-card {
            position: absolute;
            width: 220px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .footprint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .card-cover {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-body {
            padding: 12px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .top-bar > * {
            pointer-events: auto;
        }

        .title-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title-box h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .btn-group-custom {
            display: flex;
            gap: 10px;
        }

        .btn-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 10px;
            font-size: 12px;
        }

        .photo-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
        }

        .photo-item:hover .photo-delete {
            display: block;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
        }

        .loading-overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="china-map"></div>

    <svg id="lines-layer"></svg>

    <div id="cards-layer"></div>

    <div class="top-bar">
        <div class="title-box">
            <span>üó∫Ô∏è</span>
            <h1>ÊóÖË°åË∂≥Ëøπ</h1>
            <span id="userName" style="color: #999; font-size: 14px;"></span>
        </div>
        <div class="btn-group-custom">
            <button class="btn-custom btn-primary-custom" onclick="showCreateModal()">+ Êñ∞Âª∫Ë∂≥Ëøπ</button>
            <button class="btn-custom" onclick="window.location.href='home.html'">ËøîÂõûÈ¶ñÈ°µ</button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="spinner-border text-primary" role="status"></div>
            <p style="margin-top: 10px; color: #666;">Âä†ËΩΩ‰∏≠...</p>
        </div>
    </div>

    <!-- ÂàõÂª∫Ë∂≥ËøπÊ®°ÊÄÅÊ°Ü -->
    <div class="modal fade" id="createFootprintModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ÂàõÂª∫ÊóÖË°åË∂≥Ëøπ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">ÈÄâÊã©ÁúÅ‰ªΩ<span class="text-danger">*</span></label>
                        <select class="form-select" id="provinceSelect">
                            <option value="">ËØ∑ÈÄâÊã©ÁúÅ‰ªΩ</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Áõ∏ÂÜåÊ†áÈ¢ò<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="footprintTitle" placeholder="Â¶ÇÔºöÊ≠¶Ê±âÊ®±Ëä±‰πãÊóÖ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ÂºÄÂßãÊó•Êúü</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ÁªìÊùüÊó•Êúü</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ÈÇÄËØ∑Â•ΩÂèãÂçè‰Ωú</label>
                        <div id="friendsList" style="max-height: 200px; overflow-y: auto;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ÂèñÊ∂à</button>
                    <button type="button" class="btn btn-primary" onclick="createFootprint()">ÂàõÂª∫</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ë∂≥ËøπËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div class="modal fade" id="footprintDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="detailTitle"></h5>
                        <small class="text-muted" id="detailInfo"></small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="uploadPhoto()">
                    <button class="upload-btn" onclick="$('#photoInput').click()">üì∑ ‰∏ä‰º†ÁÖßÁâá</button>

                    <div id="photoGrid" class="photo-grid"></div>
                    <div id="emptyPhotos" style="text-align: center; padding: 40px; color: #999; display: none;">
                        ÊöÇÊó†ÁÖßÁâáÔºåÂø´Êù•‰∏ä‰º†Á¨¨‰∏ÄÂº†ÂêßÔºÅ
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let myChart = null;
        let allFootprints = [];
        let allProvinces = [];
        let provinceCoords = {};
        let currentFootprintId = null;

        $(document).ready(function() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                alert('ËØ∑ÂÖàÁôªÂΩï');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            $('#userName').text(currentUser.username);

            init();
        });

        async function init() {
            $('#loadingOverlay').addClass('show');
            try {
                await loadProvinces();
                await loadFootprints();
                await initMap();
            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                alert('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
            } finally {
                $('#loadingOverlay').removeClass('show');
            }
        }

        function loadProvinces() {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: '/api/provinces',
                    method: 'GET',
                    success: function(response) {
                        if (response.code === 200) {
                            allProvinces = response.data;
                            resolve();
                        } else {
                            reject(new Error(response.msg));
                        }
                    },
                    error: reject
                });
            });
        }

        function loadFootprints() {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: '/api/footprint/all',
                    method: 'GET',
                    data: { userId: currentUser.id },
                    success: function(response) {
                        if (response.code === 200) {
                            allFootprints = response.data;
                            resolve();
                        } else {
                            reject(new Error(response.msg));
                        }
                    },
                    error: reject
                });
            });
        }

        function initMap() {
            return new Promise((resolve, reject) => {
                myChart = echarts.init(document.getElementById('china-map'));

                $.ajax({
                    url: 'https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json',
                    dataType: 'json',
                    success: function(geoJson) {
                        echarts.registerMap('china', geoJson);

                        geoJson.features.forEach(feature => {
                            const name = feature.properties.name;
                            const center = feature.properties.center || feature.properties.centroid;
                            if (center) {
                                provinceCoords[name] = center;
                            }
                        });

                        const scatterData = [];
                        const provinceFootprintMap = {};

                        allFootprints.forEach(f => {
                            if (!provinceFootprintMap[f.provinceName]) {
                                provinceFootprintMap[f.provinceName] = [];
                            }
                            provinceFootprintMap[f.provinceName].push(f);
                        });

                        Object.keys(provinceFootprintMap).forEach(provinceName => {
                            const coord = provinceCoords[provinceName];
                            if (coord) {
                                scatterData.push({
                                    name: provinceName,
                                    value: coord.concat([provinceFootprintMap[provinceName].length])
                                });
                            }
                        });

                        const option = {
                            tooltip: {
                                trigger: 'item',
                                formatter: function(params) {
                                    if (params.seriesType === 'scatter') {
                                        return params.name + '<br/>Ë∂≥ËøπÊï∞Èáè: ' + params.value[2];
                                    }
                                    return params.name;
                                }
                            },
                            geo: {
                                map: 'china',
                                roam: true,
                                label: {
                                    show: false
                                },
                                itemStyle: {
                                    areaColor: 'rgba(255, 255, 255, 0.3)',
                                    borderColor: 'rgba(255, 255, 255, 0.8)',
                                    borderWidth: 1
                                },
                                emphasis: {
                                    itemStyle: {
                                        areaColor: 'rgba(255, 255, 255, 0.5)'
                                    }
                                }
                            },
                            series: [{
                                type: 'scatter',
                                coordinateSystem: 'geo',
                                data: scatterData,
                                symbolSize: 15,
                                itemStyle: {
                                    color: '#ff6b6b',
                                    shadowBlur: 10,
                                    shadowColor: 'rgba(255, 107, 107, 0.5)'
                                },
                                emphasis: {
                                    itemStyle: {
                                        color: '#ff4757'
                                    }
                                }
                            }]
                        };

                        myChart.setOption(option);
                        updateOverlay();

                        myChart.on('georoam', updateOverlay);
                        window.addEventListener('resize', function() {
                            myChart.resize();
                            updateOverlay();
                        });

                        resolve();
                    },
                    error: reject
                });
            });
        }

        function updateOverlay() {
            const cardsLayer = document.getElementById('cards-layer');
            const linesLayer = document.getElementById('lines-layer');

            cardsLayer.innerHTML = '';
            linesLayer.innerHTML = '';

            const provinceFootprintMap = {};
            allFootprints.forEach(f => {
                if (!provinceFootprintMap[f.provinceName]) {
                    provinceFootprintMap[f.provinceName] = [];
                }
                provinceFootprintMap[f.provinceName].push(f);
            });

            Object.keys(provinceFootprintMap).forEach(provinceName => {
                const coord = provinceCoords[provinceName];
                if (!coord) return;

                const pixel = myChart.convertToPixel('geo', coord);
                if (!pixel) return;

                const footprints = provinceFootprintMap[provinceName];
                const angleStep = 360 / footprints.length;
                const radius = footprints.length > 1 ? 150 : 100;

                footprints.forEach((footprint, index) => {
                    const angle = angleStep * index * Math.PI / 180;
                    const offsetX = footprints.length > 1 ? Math.cos(angle) * radius : 100;
                    const offsetY = footprints.length > 1 ? Math.sin(angle) * radius : -80;

                    const cardX = pixel[0] + offsetX;
                    const cardY = pixel[1] + offsetY;

                    const card = document.createElement('div');
                    card.className = 'footprint-card';
                    card.style.left = cardX + 'px';
                    card.style.top = cardY + 'px';
                    card.style.transform = 'translate(-50%, -50%)';

                    const coverUrl = footprint.coverImage || 'https://via.placeholder.com/220x140?text=No+Image';
                    const dateStr = footprint.startDate && footprint.endDate
                        ? `${footprint.startDate} ~ ${footprint.endDate}`
                        : 'Êú™ËÆæÁΩÆÊó•Êúü';

                    card.innerHTML = `
                        <img src="${coverUrl}" class="card-cover" onerror="this.src='https://via.placeholder.com/220x140?text=No+Image'">
                        <div class="card-body">
                            <div class="card-title">${footprint.title}</div>
                            <div class="card-meta">
                                <span>üìç ${footprint.provinceName}</span>
                                <span>üë§ ${footprint.creatorUsername}</span>
                            </div>
                            <div class="card-meta" style="margin-top: 5px;">
                                <span style="font-size: 10px;">${dateStr}</span>
                            </div>
                        </div>
                    `;

                    card.onclick = function() {
                        viewFootprintDetail(footprint.id);
                    };

                    cardsLayer.appendChild(card);

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', pixel[0]);
                    line.setAttribute('y1', pixel[1]);
                    line.setAttribute('x2', cardX);
                    line.setAttribute('y2', cardY);
                    line.setAttribute('stroke', 'rgba(255, 255, 255, 0.6)');
                    line.setAttribute('stroke-width', '2');
                    line.setAttribute('stroke-dasharray', '5,5');
                    linesLayer.appendChild(line);
                });
            });
        }

        function showCreateModal() {
            $('#provinceSelect').empty().append('<option value="">ËØ∑ÈÄâÊã©ÁúÅ‰ªΩ</option>');
            allProvinces.forEach(p => {
                $('#provinceSelect').append(`<option value="${p.id}">${p.name}</option>`);
            });

            $.ajax({
                url: '/api/friend/list',
                method: 'GET',
                data: { userId: currentUser.id },
                success: function(response) {
                    if (response.code === 200) {
                        const friends = response.data;
                        let html = '';

                        if (friends.length === 0) {
                            html = '<p class="text-muted">ÊöÇÊó†Â•ΩÂèã</p>';
                        } else {
                            friends.forEach(f => {
                                html += `
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="${f.friendId}" id="friend${f.friendId}">
                                        <label class="form-check-label" for="friend${f.friendId}">
                                            ${f.friendUsername} (${f.friendAccountId || 'Êú™ËÆæÁΩÆID'})
                                        </label>
                                    </div>
                                `;
                            });
                        }

                        $('#friendsList').html(html);
                        new bootstrap.Modal($('#createFootprintModal')).show();
                    }
                }
            });
        }

        function createFootprint() {
            const provinceId = $('#provinceSelect').val();
            const title = $('#footprintTitle').val().trim();
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();

            if (!provinceId) {
                alert('ËØ∑ÈÄâÊã©ÁúÅ‰ªΩ');
                return;
            }
            if (!title) {
                alert('ËØ∑ËæìÂÖ•Áõ∏ÂÜåÊ†áÈ¢ò');
                return;
            }

            const friendIds = [];
            $('#friendsList input:checked').each(function() {
                friendIds.push(parseInt($(this).val()));
            });

            $.ajax({
                url: '/api/footprint/create',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    creatorId: currentUser.id,
                    provinceId: parseInt(provinceId),
                    title: title,
                    startDate: startDate || null,
                    endDate: endDate || null,
                    friendIds: friendIds
                }),
                success: function(response) {
                    if (response.code === 200) {
                        alert('ÂàõÂª∫ÊàêÂäüÔºÅ');
                        bootstrap.Modal.getInstance($('#createFootprintModal')).hide();
                        $('#footprintTitle').val('');
                        $('#startDate').val('');
                        $('#endDate').val('');
                        $('#provinceSelect').val('');
                        location.reload();
                    } else {
                        alert(response.msg);
                    }
                }
            });
        }

        function viewFootprintDetail(footprintId) {
            currentFootprintId = footprintId;

            $.ajax({
                url: '/api/footprint/detail',
                method: 'GET',
                data: {
                    id: footprintId,
                    userId: currentUser.id
                },
                success: function(response) {
                    if (response.code === 200) {
                        const data = response.data;
                        const footprint = data.footprint;
                        const photos = data.photos;

                        $('#detailTitle').text(footprint.title);
                        const dateStr = footprint.startDate && footprint.endDate
                            ? `${footprint.startDate} ~ ${footprint.endDate}`
                            : 'Êú™ËÆæÁΩÆÊó•Êúü';
                        $('#detailInfo').text(`${footprint.provinceName} | ${dateStr} | ÂàõÂª∫ËÄÖ: ${footprint.creatorUsername}`);

                        if (photos.length === 0) {
                            $('#photoGrid').hide();
                            $('#emptyPhotos').show();
                        } else {
                            $('#emptyPhotos').hide();
                            $('#photoGrid').show();

                            let html = '';
                            photos.forEach(p => {
                                const canDelete = p.uploaderId === currentUser.id || footprint.creatorId === currentUser.id;
                                html += `
                                    <div class="photo-item">
                                        <img src="${p.imageUrl}" alt="ÁÖßÁâá">
                                        <div class="photo-info">
                                            ‰∏ä‰º†ËÄÖ: ${p.uploaderUsername}<br>
                                            ${new Date(p.createTime).toLocaleString()}
                                        </div>
                                        ${canDelete ? `<button class="photo-delete" onclick="deletePhoto(${p.id})">√ó</button>` : ''}
                                    </div>
                                `;
                            });
                            $('#photoGrid').html(html);
                        }

                        new bootstrap.Modal($('#footprintDetailModal')).show();
                    } else {
                        alert(response.msg);
                    }
                }
            });
        }

        function uploadPhoto() {
            const file = $('#photoInput')[0].files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: '/api/upload/image',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.code === 200) {
                        const imageUrl = response.data;

                        $.ajax({
                            url: '/api/footprint/photo/add',
                            method: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                userId: currentUser.id,
                                footprintId: currentFootprintId,
                                imageUrl: imageUrl
                            }),
                            success: function(response) {
                                if (response.code === 200) {
                                    alert('‰∏ä‰º†ÊàêÂäüÔºÅ');
                                    $('#photoInput').val('');
                                    viewFootprintDetail(currentFootprintId);
                                } else {
                                    alert(response.msg);
                                }
                            }
                        });
                    } else {
                        alert(response.msg);
                    }
                }
            });
        }

        function deletePhoto(photoId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂº†ÁÖßÁâáÂêóÔºü')) return;

            $.ajax({
                url: '/api/footprint/photo/delete',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    userId: currentUser.id,
                    photoId: photoId
                }),
                success: function(response) {
                    if (response.code === 200) {
                        alert('Âà†Èô§ÊàêÂäüÔºÅ');
                        viewFootprintDetail(currentFootprintId);
                    } else {
                        alert(response.msg);
                    }
                }
            });
        }
    </script>
</body>
</html>
