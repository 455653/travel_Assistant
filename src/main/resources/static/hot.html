    <script>
        $(document).ready(function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            $('#username').text(user.username);
            loadHotAttractions();
        });

        function loadHotAttractions() {
            $.ajax({
                url: '/api/attractions/hot?limit=9',
                method: 'GET',
                success: function(response) {
                    console.log('çƒ­é—¨æ™¯ç‚¹æ•°æ®:', response);
                    
                    $('#loading').hide();
                    
                    if (response.code === 200 && response.data && response.data.length > 0) {
                        displayAttractions(response.data);
                    } else {
                        $('#emptyState').show();
                    }
                },
                error: function(xhr, status, error) {
                    console.error('åŠ è½½å¤±è´¥:', error);
                    $('#loading').hide();
                    $('#emptyState').show();
                }
            });
        }

        function displayAttractions(attractions) {
            const grid = $('#attractionsGrid');
            grid.empty();

            attractions.forEach(function(attraction, index) {
                const card = createAttractionCard(attraction, index);
                grid.append(card);
            });

            grid.show();
        }

        function createAttractionCard(attraction, index) {
            const description = attraction.description || 'æš‚æ— æè¿°';
            const shortDesc = description.length > 80 ? description.substring(0, 80) + '...' : description;
            const rating = attraction.rating || 0;
            const viewCount = attraction.viewCount || 0;

            let imageHtml;
            if (attraction.imageUrl) {
                imageHtml = `
                    <div class="image-wrapper">
                        <img src="${attraction.imageUrl}" alt="${attraction.name}" class="attraction-image"
                             onerror="this.parentElement.innerHTML='<div class=\\'placeholder-image\\'>ğŸ›ï¸</div>'">
                        ${index < 3 ? '<div class="hot-badge">ğŸ”¥ TOP ' + (index + 1) + '</div>' : ''}
                    </div>
                `;
            } else {
                imageHtml = `<div class="placeholder-image">ğŸ›ï¸</div>`;
            }

            const card = $(`
                <div class="attraction-card" data-id="${attraction.id}">
                    ${imageHtml}
                    <div class="attraction-content">
                        <div class="attraction-name">${attraction.name}</div>
                        <div class="attraction-description">${shortDesc}</div>
                        <div class="attraction-meta">
                            <div class="meta-item rating">
                                â­ ${rating.toFixed(1)} åˆ†
                            </div>
                            <div class="meta-item views">
                                ğŸ‘ï¸ ${viewCount.toLocaleString()}
                            </div>
                        </div>
                    </div>
                </div>
            `);

            card.on('click', function() {
                window.location.href = `detail.html?id=${attraction.id}`;
            });

            return card;
        }

        function goToHome() {
            window.location.href = 'home.html';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
